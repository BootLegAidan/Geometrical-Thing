<body>
<canvas></canvas>
<p id='pointNum'></p>
<button id="resetBtn">Reset</button>
<div class="pause">
	<label class="container">Enable Pausing
    <input type="checkbox" checked="true" id="pauseToggle">
    <span class="checkmark"></span>
  </label>
</div>
<div class="colors">
	<label class="container">Enable Colors
    <input type="checkbox" id="colorToggle">
    <span class="checkmark"></span>
  </label>
</div>
<div class="nightMode">
	<label class="container">Night Mode
    <input type="checkbox" id="nightModeToggle">
    <span class="checkmark"></span>
  </label>
</div>
<div class="morph">
	<label class="container">Toggle Adding Points
    <input type="checkbox" checked="true" id="morphToggle">
    <span class="checkmark"></span>
  </label>
</div>
<div class="shape">
	<label class="container">Toggle Morphing Shape
    <input type="checkbox" id="shapeToggle">
    <span class="checkmark"></span>
  </label>
</div>
</body>
<link rel="stylesheet" type="text/css" href="Main.css"/>
<script type="text/javascript" src="Draw.js"></script>
<script type="text/javascript" src="Update.js"></script>
